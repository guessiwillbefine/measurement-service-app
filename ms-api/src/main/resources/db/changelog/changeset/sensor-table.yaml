databaseChangeLog:
  - changeSet:
      id: adding-simple-sensor-table
      author: moksem

      changes:
        - createTable:
            tableName: sensor
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(25)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: measure_id
                  type: varchar(20)
                  constraints:
                    foreignKeyName: measure_measure_system_fk
                    referencedTableName: measure_system
                    referencedColumnNames: id
                    nullable: false