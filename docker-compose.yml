version: '3.8'

services:
  mysqldb:
    image: mysql:5
    container_name: mysqldb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3307:3307"

  rabbit:
    image: rabbitmq:3.10.7-management
    container_name: rabbitMQ
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"

  mongodb:
    image: mongo:6-jammy
    container_name: mongoDB
    restart: unless-stopped
    ports:
      - "27017:27017"